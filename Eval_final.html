<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MF1443 - Evaluación Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }
        .option {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .option:hover:not(.correct):not(.incorrect) {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
            pointer-events: none;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            pointer-events: none;
        }
        .explanation {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        .explanation.visible {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Test de Evaluación Final MF1443</h1>
        <div id="quiz-container"></div>
        <div class="nav-buttons flex justify-between mt-6">
            <button id="prev-btn" class="button button-secondary disabled">Anterior</button>
            <button id="next-btn" class="button button-primary">Siguiente</button>
            <button id="restart-btn" class="button button-primary hidden">Volver a empezar</button>
        </div>
    </div>
    <a id="return-btn" class="button button-primary " href="index.html">Volver a inicio</a>
    <script>
        // Array de objetos con las preguntas, opciones, respuesta correcta y justificación.
        const questions = [
            {
                question: 'El Sistema Nacional de las Cualificaciones Profesionales está formado por:',
                options: [
                    'a) Los PCPI + La formación profesional de grado medio y superior.',
                    'b) Catálogo Nacional de Cualificaciones + Procedimiento de Acreditación de Competencias.',
                    'c) Los cursos que se dan a nivel nacional en formación profesional para el empleo.',
                    'd) Las acciones formativas subvencionadas por el empleo.'
                ],
                correctAnswer: 'b) Catálogo Nacional de Cualificaciones + Procedimiento de Acreditación de Competencias.',
                justification: 'El Sistema Nacional de Cualificaciones y Formación Profesional (SNCFP) es un conjunto de instrumentos y acciones necesarios para promover y desarrollar la integración de las ofertas de la Formación Profesional, mediante el Catálogo Nacional de Cualificaciones Profesionales (CNCP).'
            },
            {
                question: '¿Qué es la cualificación profesional?:',
                options: [
                    'a) La promoción del desarrollo económico con atención a las distintas necesidades que, en cada región, presenta el sistema productivo.',
                    'b) La adecuación de la formación y las cualificaciones a los criterios de la Unión Europea.',
                    'c) La satisfacción de las necesidades del sistema productivo y del empleo a lo largo de toda la vida.',
                    'd) El conjunto de competencias profesionales con significación en el empleo que pueden ser adquiridas mediante formación, así como a través de la experiencia laboral.'
                ],
                correctAnswer: 'd) El conjunto de competencias profesionales con significación en el empleo que pueden ser adquiridas mediante formación, así como a través de la experiencia laboral.',
                justification: 'Cada uno de los certificados de profesionalidad va dirigido a conseguir la cualificación necesaria para desempeñar la ocupación a la que se refiere.'
            },
            {
                question: '¿Cuál es la primera etapa en el trabajo para determinar y elaborar el Catálogo Nacional de Cualificaciones Profesionales?:',
                options: [
                    'a) Contraste externo de la competencia de la cualificación y la formación asociada.',
                    'b) Preparación de datos y formación del grupo de trabajo.',
                    'c) Actualización.',
                    'd) Diseño de la cualificación.'
                ],
                correctAnswer: 'b) Preparación de datos y formación del grupo de trabajo.',
                justification: 'En esta primera etapa del proceso metodológico se prepara la información básica para cada campo de observación. Esto permite la puesta en marcha del proceso de identificación de competencias profesionales por parte del grupo de trabajo a partir de los estudios y datos aportados por el INCUAL. Además, se identifican los perfiles necesarios de los expertos/as que deben constituir los grupos de trabajo, de tal manera que cubran las áreas de competencia del campo, los procesos productivos, las tecnologías inherentes, así como los procesos formativos. Estos perfiles se envían a las instituciones representadas en el Consejo General de Formación Profesional para que formulen propuestas, de entre las que se seleccionan las más idóneas. También se identifican las administraciones competentes y las organizaciones de naturaleza empresarial, sindical o profesional que participarán en la etapa de contraste.'
            },
            {
                question: 'Describen el comportamiento esperado que el profesional o la profesional debe ser capaz de realizar en situaciones de trabajo:',
                options: [
                    'a) Realizaciones Profesionales.',
                    'b) Criterios de Realización.',
                    'c) Capacidades.',
                    'd) Criterios de evaluación.'
                ],
                correctAnswer: 'a) Realizaciones Profesionales.',
                justification: 'Las Realizaciones Profesionales (RP) describen el comportamiento esperado que el profesional o la profesional debe ser capaz de realizar en situaciones de trabajo. En el apartado “Perfil Profesional” se describen las Unidades de Competencia en base a Realizaciones Profesionales.'
            },
            {
                question: '¿Qué tipo de personas pueden acceder a las acciones formativas planteadas en el subsistema de formación profesional para el empleo?:',
                options: [
                    'a) Alumnado mayor de 15 años, y preferentemente menor de 21, que no haya obtenido el título de Graduado en ESO (o se prevé que no lo obtendrá pese a las medidas ordinarias).',
                    'b) Trabajadores/as fijos discontinuos en los períodos de no ocupación.',
                    'c) Personas trabajadoras, ocupadas y desempleadas aunque no coticen por formación profesional.',
                    'd) Trabajadores/as acogidos a regulación de empleo en sus períodos de suspensión de empleo por expediente autorizado.'
                ],
                correctAnswer: 'c) Personas trabajadoras, ocupadas y desempleadas aunque no coticen por formación profesional.',
                justification: 'Esta formación se dirige a estos destinatarios porque: Favorece la formación a lo largo de la vida de los trabajadores, mejorando su capacitación profesional y desarrollo personal. Proporciona los conocimientos y las prácticas adecuadas a las competencias profesionales requeridas en el mercado laboral y a las necesidades de las empresas. Mejora la empleabilidad, especialmente a los que tienen mayores dificultades de mantenimiento del empleo o de inserción laboral.'
            },
            {
                question: 'En el proceso de planificación de la formación se pueden distinguir diferentes niveles funcionales que representan una secuencia jerarquizada de decisiones formativas. ¿En qué nivel se desarrolla el diseño de la formación?:',
                options: [
                    'a) Nivel técnico.',
                    'b) Nivel estratégico.',
                    'c) Nivel de gestión.',
                    'd) Nivel formativo.'
                ],
                correctAnswer: 'a) Nivel técnico.',
                justification: 'En el nivel técnico se diseña la acción formativa ya que es necesario que las personas que participan en el diseño tengan conocimientos técnicos referidos a la acción formativa concreta y conocimientos a nivel pedagógico.'
            },
            {
                question: '¿Qué es un plan de formación?:',
                options: [
                    'a) El proceso en el que se establecen las directrices generales de la política de formación y se determinan las orientaciones básicas que guiarán el desarrollo de los programas de formación.',
                    'b) El proceso en el que se toman decisiones relacionadas con los contenidos generales sobre los que ha de ocuparse la formación y donde se decide si la formación tendrá un carácter teórico (cursos, seminarios...) o, eminentemente, práctico (centrado en el puesto de trabajo).',
                    'c) Un proceso en el cual se establecerán las características generales y número de personas que serán potencialmente receptoras de la formación.',
                    'd) Un conjunto coherente y ordenado de acciones formativas, concretado en un periodo de tiempo determinado y encaminado a conseguir los objetivos estratégicos determinados.'
                ],
                correctAnswer: 'd) Un conjunto coherente y ordenado de acciones formativas, concretado en un periodo de tiempo determinado y encaminado a conseguir los objetivos estratégicos determinados.',
                justification: 'No existe un único proceso para elaborar el plan de formación y la metodología es flexible. La aplicación y el nivel de concreción será diferente en organizaciones con planes de formación estructurados que en aquellas que sólo realizan acciones formativas puntuales.'
            },
            {
                question: '¿Cuál de las siguientes es una característica de la formación por competencias?:',
                options: [
                    'a) La programación en su conjunto y en cada una de sus partes debe quedar perfectamente clara al profesor/a del curso.',
                    'b) Está cerrada cualquier modificación en los contenidos o en las actividades para no perder eficacia.',
                    'c) No debe existir un equilibrio entre las diferentes partes (objetivos, contenidos, actividades,...) y la realidad de los participantes no tiene una importancia probada.',
                    'd) Se basa en la actuación ante problemas y casos que pueden surgir en el entorno de trabajo a través de pruebas escritas, estudios de casos, juegos de rol, etc.'
                ],
                correctAnswer: 'd) Se basa en la actuación ante problemas y casos que pueden surgir en el entorno de trabajo a través de pruebas escritas, estudios de casos, juegos de rol, etc.',
                justification: 'La competencia se define como un conjunto de conocimientos y capacidades que permiten el ejercicio de la actividad profesional conforme a las exigencias de la producción y del empleo por lo que la formación por competencias aparece como una necesidad de encontrar un punto de convergencia entre la formación y el empleo.'
            },
            {
                question: 'El número máximo de unidades formativas en que se podrá subdividir cada módulo no será superior a:',
                options: [
                    'a) Dos.',
                    'b) Tres.',
                    'c) Cuatro.',
                    'd) Cinco.'
                ],
                correctAnswer: 'b) Tres.',
                justification: 'La Unidad Formativa es un bloque coherente de formación perteneciente a un módulo formativo, que responde a un conjunto de competencias de la unidad de competencia a la que se asocia dicho módulo. El número máximo de unidades formativas en que se podrá subdividir cada módulo no será superior a tres.'
            },
            {
                question: '¿Qué errores solemos cometer al elaborar el cronograma?:',
                options: [
                    'a) Diseñarlo como algo cerrado.',
                    'b) Olvidar el colectivo al que se dirige el programa.',
                    'c) Separar teoría y práctica.',
                    'd) Todas son correctas.'
                ],
                correctAnswer: 'd) Todas son correctas.',
                justification: 'Algunos errores que solemos cometer al elaborar el cronograma completo y la programación del curso son: Diseñarlo como algo cerrado a toda innovación. Diseñar las actividades sin bases en que apoyarse. Olvidar el colectivo al que se dirige el programa. Separar teoría y práctica. En ocasiones, se potencian aspectos negativos del grupo. Hay que impulsar lo positivo. No se cuenta suficientemente con las personas participantes. Hay que buscar la implicación personal y grupal.'
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Función para renderizar la pregunta actual.
        function renderQuestion() {
            // Limpiar el contenedor del quiz.
            quizContainer.innerHTML = '';
            
            // Si hemos llegado al final del test, mostramos los resultados.
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear la tarjeta de la pregunta.
            const card = document.createElement('div');
            card.className = 'card';
            
            // Título de la pregunta.
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.textContent = `${currentQuestionIndex + 1}) ${currentQuestion.question}`;
            card.appendChild(questionTitle);
            
            // Opciones de respuesta.
            currentQuestion.options.forEach(optionText => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = optionText;
                
                // Si la pregunta ya fue respondida, deshabilitar clics y mostrar la justificación.
                if (answeredQuestions.has(currentQuestionIndex)) {
                    option.style.pointerEvents = 'none';
                    if (optionText === currentQuestion.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionText !== currentQuestion.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                } else {
                    option.addEventListener('click', () => handleOptionClick(option, optionText, currentQuestion.correctAnswer));
                }
                card.appendChild(option);
            });
            
            // Justificación de la respuesta.
            const justification = document.createElement('div');
            justification.className = 'explanation';
            justification.textContent = `JUSTIFICACIÓN: ${currentQuestion.justification}`;
            if (answeredQuestions.has(currentQuestionIndex)) {
                justification.classList.add('visible');
            }
            card.appendChild(justification);
            
            // Añadir la tarjeta al contenedor principal.
            quizContainer.appendChild(card);
            updateNavButtons();
        }

        // Manejar el clic en una opción.
        function handleOptionClick(selectedOption, selectedText, correctAnswer) {
            // Marcar la pregunta como respondida.
            answeredQuestions.add(currentQuestionIndex);

            // Sumar a los contadores.
            if (selectedText === correctAnswer) {
                correctAnswers++;
                selectedOption.classList.add('correct');
            } else {
                incorrectAnswers++;
                selectedOption.classList.add('incorrect');
            }
            
            // Obtener todas las opciones de la pregunta actual.
            const options = quizContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones para evitar múltiples clics.
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });

            // Mostrar la justificación.
            const explanation = quizContainer.querySelector('.explanation');
            explanation.classList.add('visible');
        }

        // Función para mostrar los resultados al final del test.
        function showResults() {
            quizContainer.innerHTML = `
                <div class="card text-center">
                    <h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2>
                    <p class="text-lg">Respuestas correctas: <span class="font-semibold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg">Respuestas incorrectas: <span class="font-semibold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mt-4">Total de preguntas: <span class="font-semibold">${questions.length}</span></p>
                </div>
            `;
            // Ocultar botones de navegación al mostrar resultados.
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            // Mostrar botón de reinicio.
            restartBtn.classList.remove('hidden');
        }

        // Actualizar el estado de los botones de navegación.
        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Función para reiniciar el quiz.
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answeredQuestions.clear();
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartBtn.classList.add('hidden');
            renderQuestion();
        }

        // Navegación entre preguntas.
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Event listener para el botón de reiniciar.
        restartBtn.addEventListener('click', restartQuiz);

        // Cargar la primera pregunta al inicio.
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
